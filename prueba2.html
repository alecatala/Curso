		<script>
			var numero= prompt("Introduce el numero Factorial: ");
			var resultado= 1;	
			//for(var pos = 1 ;pos< numero ;pos++)
			for(var pos = numero ;pos>0  ;pos--)
			{
				resultado= resultado +  (resultado * (pos-1));

			}

			alert('Numero : ' + numero + ' resultado: ' + resultado)

		</script>
