	<body>
		<script>
			var numero1= 7;
			var numero2= 8;
			alert('Numero 1: ' + numero1 + ' Numero 2: ' + numero2)
			
			if(numero2 == numero1)
			{
				alert('Numero 2 y numero 1 son Iguales');
			}

			if(numero2 != numero1)
			{
				alert('Numero 2 y numero 1 son Diferentes');
			}

			if( numero2 > numero1)
			{ 
				alert('Numero 2 es mayor');
			}
			if( numero2 < numero1)
			{ 
				alert('Numero 2 es menor');
			}

			if( numero2 >= numero1)
			{ 
				alert('Numero 2 es mayor e igual');
			}
			if( numero2 <= numero1)
			{ 
				alert('Numero 2 es menor igual');
			}

			if( numero1 + 1 >= numero2 )
			{ 
				alert('Numero1 mas 1 es mayor o igual a 2 ');
			}
			// Visual estudio code
			// != difrente
			// == Comparacion
		</script>
	</body>
